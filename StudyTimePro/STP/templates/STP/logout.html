<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Tus metaetiquetas y enlaces a los estilos -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>StudyTimePro | Logout</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <h1>Logout</h1>
              <p>Are you sure you want to log out?</p>
              <div>
                <button type="submit" class="btn btn-default submit">Logout</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Back to
                  <a href="{% url 'login' %}" class="to_register"> Login </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> StudyTimePro!</h1>
                  <p>Â©2023 All Rights Reserved. StudyTimePro! is an awesome application. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
