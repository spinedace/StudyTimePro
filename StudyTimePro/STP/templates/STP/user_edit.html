{% extends 'STP/index_master.html' %}



{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ez6qhiXQOO2xrQDzuo4FqL6U2QQKJIK0I0t4xYsKSXsJ7eFOApHHfhl7v9dZg7xS" crossorigin="anonymous">



.<style>


.flatpickr {
    width: 150px;
    height: 30px;
}




    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .col-form-label {
        order: -10;
        margin-bottom: 5px;
        text-align: left;
        font-size: 17px;
    }

    input[type="text"], input[type="date"],input[type="email"], textarea, select {
        padding: 13px 20px;
        padding-left: 55px;
        height: 48px;
        width: 100%;
        font-weight: 500;
        border-radius: 4px;
        font-size: 20px;
        line-height: 22px;
        letter-spacing: 0.5px;
        outline: none;
        color: #585759;
        background-color: #f2f2f5;
        border: none;
        -webkit-transition: all 200ms linear;
        transition: all 200ms linear;
        box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
    }

    .input-group-date::after {
        content: '';
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/></svg>') no-repeat;
        background-size: 20px;
        position: absolute;
        top: 50%;
        right: 25px;
        transform: translateY(-50%);
        cursor: pointer;
        width: 20px;
        height: 20px;
        
    }


body{
	font-family:  sans-serif;
	font-weight: 300;
	font-size: 15px;
	line-height: 1.7;
	background-color: #f2f2f5;
	overflow-x: hidden;
}

h4 {
  font-weight: 600;
}
h2 {
  padding: 10px 20px;
  text-transform: uppercase;
  font-weight: 700;
}
.section{
margin-top: 0;
  position: relative;
  width: 105%;
  display: block;
}
.full-height{
  min-height: 10vh;
}


.card-3d-wrap {
  position: relative;
  width: 800px;
  max-width: 1000%;
  height: 500px;
  perspective: 800px;
  margin-top: -120px;
  margin-bottom: 60px;
}



.form-group{ 
  position: relative;
  display: block;
    margin: 0;
    padding: 0;
}


.btn{
  border-radius: 4px;
  height: 44px;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  -webkit-transition : all 200ms linear;
  transition: all 200ms linear;
  padding: 0 30px;
  letter-spacing: 1px;
  display: -webkit-inline-flex;
  display: -ms-inline-flexbox;
  display: inline-flex;
  -webkit-align-items: center;
  -moz-align-items: center;
  -ms-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  -moz-justify-content: center;
  -ms-justify-content: center;
  justify-content: center;
  -ms-flex-pack: center;
  text-align: center;
  border: none;
  background-color: #5a5ae8;
  color: #f8f8f8;
  box-shadow: 0 8px 24px 0 rgba(255,235,167,.2);
}
.btn:active,
.btn:focus{  
  background-color: #d5d5f0;
  color: #5a5ae8;
  box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
}
.btn:hover{  
  background-color: #d5d5f0;
  color: #5a5ae8;
  box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
}


</style>


<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <div class="page-title">
                                            <div class="title_left">
                                                <h4>Editar Datos de Usuario </h4>
                                            </div>
                    
                                            <div class="title_right">
                                                <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                                                    
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 ">
                                                <div class="x_panel">
                                                    <div class="x_title">
                                                        <h2>Edita tus datos<small>Aqui podras editar tus datos basicos</small></h2>
                                                        
                                                        <div class="clearfix"></div>
                                                    </div>
                                                    <div class="x_content">
                                                        <br />
                                                        <form method="post" action="" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                    
                                                            {% csrf_token %}
                                                            <!-- {{form.as_p}} -->
                    
                                                            <div class="item form-group text-center">
                                                              <label class="col-form-label col-md-3 col-sm-3 label-align" for="first_name_field">
                                                                  Nombres <span class="required"></span>
                                                              </label>
                                                              {{ form.first_name }}
                                                          </div>
                                                          
                                                          <div class="item form-group text-center">
                                                              <label class="col-form-label col-md-3 col-sm-3 label-align" for="last_name_field">
                                                                  Apellidos <span class="required"></span>
                                                              </label>
                                                              {{ form.last_name }}
                                                          </div>
                                                          
                                                          <div class="item form-group text-center">
                                                              <label class="col-form-label col-md-3 col-sm-3 label-align" for="email_field">
                                                                  Email <span class="required"></span>
                                                              </label>
                                                              {{ form.email }}
                                                          </div>
                                                          
                                                          
                                                         
                                                            <div class="ln_solid"></div>
                                                            <div class="item form-group">
                                                              <div class="col-md-6 col-sm-6 offset-md-3">
                                                                  <input class="btn btn-success" type="submit" value="Guardar">
                                                                  <a href="{% url 'user_detail' %}" class="btn btn-success">Cancelar</a>
                                                              </div>
                                                          </div>
                                                          

                      
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>




{% endblock content %}
