    <!-- Scripts para mostrar notificaciones con SweetAlert -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    {% if form.errors %}
      var errorMessage = '<br>';
      
      {% for field in form %}
        {% if field.errors %}
          errorMessage += '{{ field.errors|join:"<br>" }}<br>';
        {% endif %}
      {% endfor %}

      Swal.fire({
        icon: 'error',
        title: 'Error',
        html: errorMessage
      });
    {% endif %}
  });
</script>
