{% extends 'STP/index_master.html' %}

{% block content %}

<style>
  .btn{
  border-radius: 4px;
  height: 44px;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  -webkit-transition : all 200ms linear;
  transition: all 200ms linear;
  padding: 0 30px;
  letter-spacing: 1px;
  display: -webkit-inline-flex;
  display: -ms-inline-flexbox;
  display: inline-flex;
  -webkit-align-items: center;
  -moz-align-items: center;
  -ms-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  -moz-justify-content: center;
  -ms-justify-content: center;
  justify-content: center;
  -ms-flex-pack: center;
  text-align: center;
  border: none;
  background-color: #5a5ae8;
  color: #f8f8f8;
  box-shadow: 0 8px 24px 0 rgba(255,235,167,.2);
}
.btn:active,
.btn:focus{  
  background-color: #d5d5f0;
  color: #5a5ae8;
  box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
}
.btn:hover{  
  background-color: #d5d5f0;
  color: #5a5ae8;
  box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
}
</style>

    <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              
                <h3>Perfil del Usuario</h3>




<div class="x_panel">
<div class="x_title">
<h2>Datos de Usuario<small>Aquí podras encontrar tus datos básicos</small></h2>

<div class="clearfix"></div>
</div>
<div class="x_content">
<br>
<form method="post" action="" class="form-label-left input_mask">
<div class="col-md-6 col-sm-6  form-group has-feedback">
<input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="Username: {{ user_profile.username }}">
<span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
</div>
<div class="col-md-6 col-sm-6  form-group has-feedback">
<input type="text" class="form-control" id="inputSuccess3" placeholder="Nombres: {{ user_profile.first_name }}">
<span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
</div>
<div class="col-md-6 col-sm-6  form-group has-feedback">
<input type="email" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Apellidos: {{ user_profile.last_name }}">
<span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
</div>
<div class="col-md-6 col-sm-6  form-group has-feedback">
<input type="tel" class="form-control" id="inputSuccess5" placeholder="Email: {{ user_profile.email }}">
<span class="fa fa-envelope form-control-feedback right" aria-hidden="true"></span>
</div>

<div class="col-md-6 col-sm-6  form-group has-feedback">
  <input type="text" class="form-control has-feedback-left" id="inputSuccess6" placeholder="Ultimo inicio de sesión: {{ user_profile.last_login }}">
  <span class="fa fa-calendar form-control-feedback left" aria-hidden="true"></span>
</div>
<div class="col-md-6 col-sm-6  form-group has-feedback">
  {% if user_profile.is_staff %}
      <input type="text" class="form-control" id="inputSuccess7" value="Tipo: Administrador" readonly style="background-color: white;">
  {% else %}
      <input type="text" class="form-control" id="inputSuccess7"  value="Tipo: Usuario" readonly style="background-color: white;">
  {% endif %}
  <span class="fa fa-check form-control-feedback right" aria-hidden="true"></span>
</div>
<div class="col-md-6 col-sm-6  form-group has-feedback">
  <input type="text" class="form-control has-feedback-left" id="inputSuccess8" placeholder="Fecha de creación: {{ user_profile.date_joined }}">
  <span class="fa fa-calendar form-control-feedback left" aria-hidden="true"></span>
</div>





  <div class="col-md-12 col-sm-12 form-group text-center">
    <a href="{% url 'user_edit' %}" class="btn btn-primary mx-auto d-block" style="width: 250px;line-height: 40px; text-align: center;"> 
      <i class="fa fa-tasks"></i> Editar Perfil
    </a>
    
    

</div>
</form>
</div>
</div>


{% endblock %}
